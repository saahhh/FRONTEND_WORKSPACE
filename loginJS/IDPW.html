<!DOCTYPE html>
<html>
    <head>
        <title>회원가입</title>
        <script>
            function pwmsg() {
                var pwCheck = document.getElementById("password");
                var msg = "영문자, 대/소문자, 특수문자, 숫자를 포함한 8~32자";
                document.getElementById("pm").textContent = msg;
            }
        </script>
    </head>
    <body>
        <form>
            <label for="username">아이디 : </label> <!--for : input의 id와 연결해주는 역할-->
            <input type="text" id="username">

            <label for="password">비밀번호 : </label>
            <input type="password" id="password" onclick="pwmsg()"> <!--pwmsg = displaypasswordmessage-->
            
            <!--
                <p id="pm"></p> : p태그 안에는 비밀번호가 잘못 입력되었을 때나 비밀번호를 작성할 때 유효한 입력(대문자,소문자,숫자 8~21자리 입력하세요)을 유도하기위해 보여지는 태그이다.
            -->
            <p id="pm"></p><br>
            <label for="confirnpassword">비밀번호 확인 : </label>
            <input type="password" id="confirmpassword"><br>

            <input type="submit" value="제출">
        </form>
    </body>
</html>
