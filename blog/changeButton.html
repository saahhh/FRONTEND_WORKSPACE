<!DOCTYPE html>
<html>
    <head>
        <title>버튼 활성화 비활성화</title>
    </head>
    <body>
        <button id ="buttonA">A</button>
        <button id ="buttonB" disabled>B</button> <!--disabled은 암묵적인 true-->

        <script>
            //버튼 요소 가져오기
            const buttonA = document.getElementById('buttonA');
            const buttonB = document.getElementById('buttonB');

            //A 버튼을 클릭할 때 실행할 함수
            buttonA.addEventListener('click', () => {
                //활성화 버튼 클릭시 다른 버튼 활성화
                //                           비활성화 시키겠다.
                buttonA.setAttribute('disabled', true); //set Attribute 속성을 저장한다
                buttonB.removeAttribute('disabled',); // remove Attribute 속성을 지워서 B버튼을 활성화한다
            });

            //B 버튼을 클릭할 때 실행할 함수
            buttonB.addEventListener('click', () => {
                //활성화 버튼 클릭시 다른 버튼 활성화
                //                           비활성화 시키겠다.
                buttonB.setAttribute('disabled', true); 
                buttonA.removeAttribute('disabled',);
            });
        </script>
        
    </body>
</html>
