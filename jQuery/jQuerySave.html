<!DOCTYPE html>
<html>
    <head>
        <title>요소의 총 갯수 구하기</title>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script>
            $(function() {
                //버튼 클릭 시 동작할 함수 이벤트생성
                $("button").on("click", function() {
                    $(":checked").next().text("체크확인완료");
                    
                    /*
                        $(":checked") : 현재 html에서 선택된 모든 체크박스를 선택하는 부분
                        .next() : 체크된 체크박스 요소(태그 / 여기에서는 input) 다음에 오는 요소(태그 / 여기서는 span요소)를 선택한다
                        .text("체크확인완료"); : 선택된 요소에 새로운 텍스트를 넣어주는 부분
                    */

                });
            });
        </script>
    </head>
    <body>
        <h3>Form li 요소 선택하기</h3>
        <form>
            <input type="checkbox" name="inputName" value="one"><span>one</span><br>
            <input type="checkbox" name="inputName" value="two"><span>two</span><br>
            <input type="checkbox" name="inputName" value="three" checked><span>three</span><br> <!--checked는 자동으로 체크되어 있는 상태로 표시됨-->
        </form>
        <button>체크 확인 버튼</button>
    </body>
</html>
