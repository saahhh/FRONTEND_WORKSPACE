<!DOCTYPE html>
<html>
    <head>
        <title>이미지 변경하기</title>
        <script src="./js/jquery-3.7.1.js"></script>
        <script>
            /*
                attr() : jQuery에서 사용되는 메서드
                        arrtibute의 줄임말 
                        어떤 특정 값의 속성을 가져오거나 바꿔줄 때 사용
                        1. attr() 사용해서 속성 읽기
                            var value = $("선택자").attr("속성이름");
                            //이미지 요소 src 속성 값을 가져올 예제코드
                                val srcValue = $("img").attr("src");

                        2. attr() 사용해서 속성값 변경하기
                            $("선택자").attr("속성이름", "새로운값");
                            //이미지 요소의 src속성 값을 변경
                            $("img").attr("src", "새로운이미지.jpg");
                        
                        만약에 요소전체가 아닌 특정 요소(태그)만 변경하고 싶다면 id나 class, name, alter 등의 값을 이용해서 요소에서 특정값만 변경할 수 있다
                            $(선택자[속성값]).attr("src", "새로운값");
                                //이미지 요소의 src 속성값을 특정 이미지 요소만 변경
                                예제코드 : <img src="./img/ddd1.png" alt="ddd1">
                                           $("img[alt=ddd1]").attr("src", "./img/ddd5.jpg");
                                           alt = ddd1 값을 이용해서 alt에 ddd1이 작성된 이미지만 변경
            */

            $(function() {
                $("button").on("click", function() {
                    $("img[alt=ddd1]").attr("src", "./img/ddd5.jpg"); //이미지 속성값에서 ddd1만 바꿔주겠다
                    $("img[alt=ddd2]").attr("src", "./img/ddd3.jpg");
                });
            });
        </script>
        <style>
            img {
                width: 300px;
                height: 300px;
            }
        </style>
    </head>
    <body>
        <button>이미지 변경하기</button><br><br>
        <img src="./img/ddd1.png" alt="ddd1">
        <img src="./img/ddd2.jpg" alt="ddd2">
        
    </body>
</html>
