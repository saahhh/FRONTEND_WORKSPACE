<!DOCTYPE html>
<html>
    <head>
        <title>jQuery 사용하기</title>
        <!--<script src="https://code.jquery.com/jquery-3.7.1.js"></script> 경로 지정하는 것이 제일 중요!!-->
        <script src="./js/jquery-3.7.1.js"></script>
        
        <script>
            $(function() {
                //$(선택자).동작함수
                $("p").on("click",function() { //.이나 #을 붙이지 않으면 태그를 가져옴, 이벤트를 실행할 땐 on을 씀
                    $("p").css("color","blue");
                });
            });
        </script>
    </head>
    <body>
        <p>마우스로 글씨를 클릭해보세요.</p>
    </body>
</html>
