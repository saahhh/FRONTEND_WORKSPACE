<!DOCTYPE html>
<html>
    <head>
        <title>토글을 활용한 예제</title>
        <script src="./js/jquery-3.7.1.js"></script>
        <style>
            p{
                display: none; /* display : none 은 화면에서 태그나 무언가를 숨길 때 사용한다.  
                                  f12 화면에서 display : none / block 으로 바뀜
                                */
                color: cornflowerblue;
            }
        </style>
    </head>
    <body>
        <button id="toggleButton">토글을 보려면 클릭하세요</button>
        <p>toggle 이란?<br>
            어떤 것을 키거나 끌 수 있게 해주는 등 
            두 가지 다른 상태로 전환하는 작업을 해준다
            jQuery toggle()은 숨기거나 보여주는 작업을 나타낸다
            jQuery toggle()은 메서드이다
        </p>
        <script>
            /*
              $ (document).ready(function() { 코드와
              $ (function () {               위 코드는 동일한 코드이다
             => $ (function () { 코드는 $ (document).ready(function() { 를 축소하여 작성한 코드
            */
            $ (document).ready(function() {
                $("#toggleButton").on("click", function() {
                    $("p").toggle();
                });
            });
        </script>
    </body>
</html>
