<!DOCTYPE html>
<html>
    <head>
        <title>이미지 슬라이드</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/homepagestyles.css">
        
        <script src="./js/jquery-3.7.1.js"></script>

    </head>
    <body>
        <header>
            <h2>Blog</h2>
            <br>
            <button type="button" onclick="location.href='./homepageMain.html'">돌아가기</button>

        <div id="imageSlider">
            <img src="./img/img/cute1.jpeg" style="width: 300px; height: 300px;">
            <img src="./img/img/cute2.jpg" style="width: 300px; height: 300px;">
            <img src="./img/img/cute3.jpg" style="width: 300px; height: 300px;">
            <img src="./img/img/cute4.jpg" style="width: 300px; height: 300px;">
        </div>
        
        <script>
            $(function() {
                let currentNumber = 0;
                let images = $("img");
                images.hide();

                images.eq(currentNumber).show();

                function nextImage() {
                    images.eq(currentNumber).fadeOut(1000);
                    currentNumber = (currentNumber + 1) % images.length;
                    images.eq(currentNumber).fadeIn(1000);
                }
                setInterval(nextImage,3000);
            });
        </script>
    </body>
</html>
