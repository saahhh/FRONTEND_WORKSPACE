    <div id="post-form">
        <h3>팝업 게시글 목록</h3>
        <ul id="post-list"></ul>

        <button id="add-post">팝업 게시글 작성</button>
    </div>

    <script>
        function displayPosts() {
            const postList = document.getElementById('post-list');
            postList.innerHTML = '';
            for(let i = 0; i<localStorage.length; i++) {
                const key = localStorage.key(i);
                if(key.startsWith('post-')){
                    const post = JSON.parse(localStorage.getItem(key));
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<a href="#" data-key=key="${key}">${post.title}</a>`;
                    postList.appendChild(listItem);
                }
            }
            const postLinks = document.querySelectorAll('#post-list a');
            postLinks.forEach((link) => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const key = link.getAttribute('data-key');
                    const post = JSON.parse(localStorage.getItem(key));

                    const popupWindow = window.open('','','width=400,height=400');
                    popupWindow.document.write(`<h2>${post.title}</h2>`);
                    popupWindow.document.write(`<p>${post.content}</p>`);
                });
            });
        }

        document.getElementById('add-post').addEventListener('click', () => {
            const popupWindow = window.open('','','width=400, height=400');
            const popupDocument = popupWindow.document;
            
            popupDocument.write('<h2>게시글 작성</h2>');
            popupDocument.write('<input type="text" id="post-title" placeholder="제목">');
            popupDocument.write('<textarea id="post-content" placeholer="내용"></textarea>');
            popupDocument.write('<button id="save-post">저장</button>');

            popupDocument.getElementById('save-post').addEventListener('click', () => {
                const title = popupDocument.getElementById('post-title').value;
                const content = popupDocument.getElementById('post-content').value;

                if(title&&content) {
                    const postKey = `post-${Date.now()}`;
                    const post = {title, content};
                    localStorage.setItem(postKey, JSON.stringify(post));
                    displayPosts();
                    popupWindow.close();
                }
            });
        });
        displayPosts();
        
    </script>

    <h3>pagination</h3>
    <div id="pagination">
        <button id="prevPage">이전</button>
        <button id="nextPage">다음</button>
        <div class="img-container">

        </div>
        
    </div>
    <script>
        const images = [
           './img/img/cute1.jpeg',
           './img/img/cute2.jpg',
           './img/img/cute3.jpg',
           './img/img/cute4.jpg',
           './img/img/cute5.png',
           './img/img/cute6.jpg',
        ];

        const imagesPerpage = 2;
        let currentPage = 0;

        const imageContanier = document.querySelector('.img-container');
        const prevButton = document.getElementById('prevPage');
        const nextButton = document.getElementById('nextPage');

        function displayImg(page) {
            const startIndex = page * imagesPerpage;
            const endIndex = startIndex + imagesPerpage;

            const pageImages = images.slice(startIndex, endIndex);
            
            imageContanier.innerHTML ='';

            pageImages.forEach( images => {
                const imgElement = document.createElement('img');

                imgElement.src = images;
                imgElement.classList.add('image');
                imageContanier.appendChild(imgElement);
            });

        }

            function updateButtons() {
                prevButton.disabled = currentPage === 0;
                nextButton.disabled = (currentPage + 1) * imagesPerpage >= images.length;
            }

            prevButton.addEventListener('click', () => {
                if(currentPage > 0) {
                    currentPage --;
                    displayImg(currentPage);
                    updateButtons();
                }
            });

            nextButton.addEventListener('click', () => {
                if((currentPage + 1) * imagesPerpage < images.length){
                    currentPage ++;
                    displayImg(currentPage);
                    updateButtons();
                }
            });

            displayImg(currentPage);
            updateButtons();
    </script>
