<!DOCTYPE html>
<html>
<head>
    <title>블로그</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/homepagestyles.css">
</head>
<article>
    <button type="button" onclick="location.href='./homepage-exam.html'">돌아가기</button>
    <h3>이미지 업로드</h3>
    <input type="file" id="fileInput" accept="image/*">
    <button-a id="uploadButton">업로드</button-a>
    
    <div id="imageContainer">
        <p>
        <img id="uploadImage" style="width: 300px; height: 300px;">
        </p>
    </div>
    <script>
        document.getElementById("uploadButton").addEventListener("click", function() {
            var fileInput = document.getElementById("fileInput");
            var loadImage = document.getElementById("uploadImage");
            var imageContainer = document.getElementById("imageContainer");

            if(fileInput.files.length > 0) {
                var file = fileInput.files[0];
                var reader = new FileReader();

                reader.onload = function(e) {
                    uploadImage.src = e.target.result;
                    imageContainer.style.direction="block";
                };

                reader.readAsDataURL(file);
            } else {
                alert("이미지 파일을 선택하세요.")
            }
        });
    </script>
</article>
