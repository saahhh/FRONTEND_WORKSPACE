<!DOCTYPE html>
<html>
    <head>
        <title>물건 계산하기</title>
    </head>
    <body>
        <div>
        <label for="item"> 상품명 : </label>
        <input type="text" id="item" placeholder="물건 이름">
        <label for="price">가격</label>
        <input type="number" id="price" placeholder="가격" value="0">
        <label for="count">갯수</label>
        <input type="number" id="count" placeholder="갯수" value="1">
        <button onclick="addItem()">추가</button>
        </div>
        
        <div>
            <ul id="itemList">
                <!--추가한 물건 목록 나열-->
            </ul>
        </div>
        <div>
            <p>총 가격 : <span id="totalPrice"> 0 </span> 원</p>
        </div>
        <!-- div : 묶음처리(분류) 
            form : 하나를 전부다 묶어서 전달
               P : 단락
            span : -->
        <script>
            let total = 0;

            //추가 버튼이 클릭될 때 마다 실행되는 함수
            function addItem() { //element=변수명
                //document.getElementById : 입력하는 곳의 값과 목록을 관리할 값을 가져옴
                const itemInput = document.getElementById("item");
                const priceInput = document.getElementById("price");
                const countInput = document.getElementById("count");
                const itemList = document.getElementById("itemList");
                const totalPrice = document.getElementById("totalPrice");

                //각 id값의 value(=값)을 알기위해서 value를 붙여준다.
                const itemValue = itemInput.value;
                const priceValue = priceInput.value;
                const countValue = countInput.value;
                /*
                const priceValue = parseInt(priceInput.value);
                const countValue = parseInt(countInput.value);
                */
                //pareInt : 글자 값이나 어떤 값을 정수로 변경해주는 메서드
                //input type="number"로 위에서 작성했기 때문에 굳이 parseInt를 사용하지 않아도 숫자값이 들어가지만 다양한 변수를 막아주기 위해서 parseInt의 사용을 권장한다.

                //물건의 총 가격을 계산하고 그 값을 저장한 곳
                const totalPriceCount = priceValue * countValue;

                //새로운 물건항목을 생성한 후에 해당 항목을 물건의 목록에 물건을 추가해준 것
                const listItem = document.createElement("li");
                //textContent : 물건이름, 가격, 갯수, 총 가격을 보여준다
                //textContent : 텍스트 내용을 나타낼 수 있게 해주는 속성
                listItem.textContent = `${itemValue} | 가격 : ${priceValue} 원 X ${countValue} = ${totalPriceCount} 원`;
                itemList.appendChild(listItem);

                //총 가격 업데이트 해준 것
                total += totalPriceCount
                totalPrice.textContent = total;
                
                //초기화
                itemInput.value = "";
                priceInput.value = "0";
                countInput.value = "1";
            }
        </script>
    </body>
</html>
