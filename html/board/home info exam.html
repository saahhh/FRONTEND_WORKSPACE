<!DOCTYPE html>
<html>
<head>
    <title>블로그</title>
    <meta charset="UTF-8">
    <style>
        * { /*  *{} : 전체 설정 바꿔서 정렬시키는 것 (크기 자동 조절해주는 기능)*/
            box-sizing: border-box;
        }

        @font-face {
        font-family: 'omyu_pretty';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-01@1.0/omyu_pretty.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
        }

        body {
            font-family: 'omyu_pretty';
        }

        header {
            /*background-color: #6b5597b0;*/
            background: linear-gradient(rgb(55, 59, 117), lightgray);
            padding: 30px;
            text-align: center;
            font-size: 35px;
            color: white;
        }

        nav {
            float: left;
            width: 30%;
            height: 300px;
            background:linear-gradient(rgb(207, 207, 209), #af9cb6);
            padding: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        article {
            float: left;
            padding: 20px;
            width: 70%;
            background-color: #d3d3d369;
            height: 300px;
        }
        /* section::after = section 블록이 끝난 후 정리해주는 설정*/
        section::after { 
            content: "";
            display: table;
            clear: both;
        }

        footer {
            background: linear-gradient(rgba(199, 197, 201, 0.425),rgba(87, 86, 86, 0.411));
            padding: 10px;
            text-align: center;
            color: rgb(0, 0, 0);
        }
        /* @media : 모바일버전으로 바꿔줌 */
        @media (max-width:600px){ /*화면크기 최대치*/
            nav, article{
                width: 100%;
                height: auto;
            }
        }
        .reply{
            background-color:rgb(168, 174, 202);
        }

        button{
            background-color: mediumpurple;
            font-family: 'omyu_pretty';
            color: white;
            font-size: 15px;
            border: none;
            padding: 3px;
            margin-bottom: 10px;
       }
        /*
      margin : 20px; 상 하 좌 우 모두 20px
      margin : 20px 0; 상 하 20px 좌우0
      margin : 10px 20px 30px 40px;
                시계방향으로 위(10px), 오른쪽(20px), 아래(30px), 왼쪽(40px)
    */
    </style>
</head>
<body>
    <h2>블로그 메인</h2>
    <p>안녕하세요. 여기는 블로그 메인입니다.</p>
    <header>
        <h2>Blog</h2>
        <img src="dsfsddf.jpg" style="width: 300px; height: 300px;">
    </header>
    <section>
        <nav> <!--nav:목차 네비게이션-->
            <ul>
                <li>블로그소개</li>
                <li>블로그설명</li>
                <li>구독하기</li>
            </ul>
        </nav>

        <article> <!--article : 콘텐츠를 나타낼때 많이 쓰임-->
            <h3>주쿵</h3>
            <p>주먹밥쿵야<br>
            쿵야는 위대하다.</p>
         
        <div class="comment">
            <p>댓글 작성</p>
            <input id="commentInput" placeholder="댓글 입력">
            <button onclick="addComment()">완료</button>
            <div id="comments"> 
        </div>
        <br>
        <div id ="visitorbook">
            <h3>방명록</h3>
            <!--<textarea id="visitorbook" placeholder="방명록 작성하기"></textarea>-->
            <button id="saveButton">작성</button>
        </div>
    </article>
    </section> <!--section 구역 나누기 (중요함**)-->

    <script>
        const visitorbookList = document.getElementById("visitorbookList");
        const savedVisitorbook = JSON.parse(localStorage.getItem("visitorbook")) || [];

        savedVisitorbook.forEach(post => {
            const listItem = document.createElement("li");
            listItem.textContent = post.content;
            visitorbookList.appendChild(listItem);
        });
        document.getElementById("saveButton").addEventListener("click", function(){
            window.location.href="file:///C:/Users/user1/frontend_workspace/blog/blog_post.html";
        });
    </script>

    <script>
        document.getElementById("saveButton").addEventListener("click", function(){
            if(visitorContent.trim !== ""){
                const timeStamp = new Date().getTime();
                const visitorbook = {
                    id :timeStamp,
                    content : visitorContent,
                };

                const savedVisitorbook = JSON.parse(localStorage.getItem("visitorbook")) || [];
                savedVisitorbook.push(visitorbook);
                localStorage.setItem("visitorbook", JSON.stringify(savedVisitorbook));

                alert("방명록이 저장되었습니다.");
                window.location.href="file:///C:/Users/user1/frontend_workspace/html/board/home%20info%20exam.html";
            } else {
                alert("게시글 내용을 입력하세요.");                
            }
        });
    </script>

    <footer>
        <p>쿵야소개 | 연혁 | 쿵야네 집</p>
    </footer>
</body>
<foot>
    
</foot>
    <script>
        function addComment() {
        const commentInput = document.getElementById("commentInput");
        const commentText = commentInput.value;

            if(commentText.trim() === ""){
                alert("댓글을 작성해주세요.");
                return;
            }
        const commentsBox = document.getElementById("comments");
        const commentDIV = document.createElement("div");
        commentDIV.className = "comment";
        commentDIV.textContent = commentText;

        commentsBox.appendChild(commentDIV);
        commentInput.value="";  
    }
    </script>
</html>
