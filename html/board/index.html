<!DOCTYPE html> <!-- html 문서 형식 선언 : HTML5 형식이라는 것을 알려주기 위한 태그 (태그(<,>)를부른다)-->
<html lang="ko"> <!--html 문서의 시작과 끝을 표시해주는 태그, lang : 이 페이지가 어느나라 언어로 되어있는지 표시해준다-->
    <head>
        <meta charset="UTF-8"> <!--utf-8 한글파일 깨지지않게-->
        <title>게시판</title>

    </head>
    <body>
        <h1>하하하!</h1>
        <h2>점심시간</h2>
        <h3>배고파</h3>
        <h4>ㅎ</h4>
        <p>안녕하세요. 오늘 날씨가 춥네요.<br><br>
            <b>국밥</b> 한 그릇 어떠세요<br>
            <strong>식권</strong> 좀 주세요
        </p>
        <ul>
            <li>목차</li>
            <li>차례 1번</li>
            <li>차례 2번</li>
            <li>차례 3번</li>
        </ul>
        <table></table>


        <input type="text" placeholder="사용자 이름을 입력하세요">
        <input type="password" placeholder="비밀번호를 입력하세요">
        <input type="checkbox">
        <span style="color:blueviolet;">오후..</span>
        <!--span 태그 : span태그 안 텍스트 내에서 텍스트나 링크, 이미지 같은 인라인을 그룹화 하거나 스타일을 적용할 때 사용한다. (자동으로 엔터가 되지 않음)
            p 태그 : 문단을 정의하는데 사용되는 태그 (자동 줄바꿈을 해주진 않음), <br> : 줄바꿈 해주는 태그 <br/> : br의 닫힘태그, 하위버전이니 <br>로 통일해서 사용 가능
                    <b> : 단순히 글씨 진하게, <strong> :  
            a 태그 : HTML에서 하이퍼링크를 만들 때 사용되는 태그
            href : 하이퍼링크 참조, Hypertext Reference
                    이 속성을 클릭시 다른 웹페이지에 url이나 현재 페이지내의 특성을 참조할 수 있음
        -->
        <a href="https://www.naver.com">글쓰기</a> <!--링크 클릭하는 태그--> <!--http:보안이약함 https:보안이강함-->
    </body>
    <foot></foot>





</html>
