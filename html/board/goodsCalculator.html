<!DOCTYPE html>
<html>
    <head>
        <title>물건 계산기</title>
    </head>
    <body>
        <h1>물건 계산기</h1>
        <div>
        <label for="item">물건이름 : </label>
        <input type="text" id="item" placeholder="물건 이름">
        <label for="price">가격</label>
        <input type="number" id="price" placeholder="가격" value="0">
        <label for="quantity">갯수 : </label>
        <input type="number" id="quantity" placeholder="갯수" value="1">
        <button onclick="addItem()">추가</button>
        </div>
        <div>
            <ul id ="itemList">
                <!--여기에 물건 목록이 나열될 것입니다.-->
            </ul>
        </div>
        <div>
        <p>총 가격 : <span id ="totalPrice">0</span>원</p>
        </div>
        <!--var : 재사용 가능, let : 할당은 가능하나 재사용 불가, const : 재사용 방지, 한번만 선언 가능-->
        <script>
            let total = 0;
            
            function addItem() {
                const itemInput = document.getElementById("item");
                const priceInput = document.getElementById("price");
                const quantityInput = document.getElementById("quantity");
                const itemListInput = document.getElementById("itemList");

                if(itemInput.value) {
                    const item = itemInput.value;
                    const price = parseInt(priceInput.value);
                    const quantity = parseInt(quantityInput.value);
                    const totalPrice = price * quantity; //기본값은 String, 곱하기를 쓰려고 정수값으로 변환해준 것 
                                                         //위에서 number로 해줬어도 안전장치로 한번 더 변환해준 것

                    const listItem = document.createElement("li");
                    listItem.textContent = `
                        ${item}(가격 : ${price}원) x ${quantity}: ${totalPrice}원
                    `;
                    //$는 vlaue값을 가져오는 것, ``(역따옴표)는 {변수명,표현식...}안의 값을 보겠다
                    totalPrice += totalPrice;
                    itemList.appendChild(listItem);
                    
                    itemInput.value="";
                    priceInput.value=0;
                    quantityInput.value=1;
                }
            }
        </script>
    </body>
</html>
