<!DOCTYPE html>
<html>
<head>
    <title>블로그</title>
    <meta charset="UTF-8">
    <style>
        * { /*  *{} : 전체 설정 바꿔서 정렬시키는 것 (크기 자동 조절해주는 기능)*/
            box-sizing: border-box;
        }

        header {
            /*background-color: #6b5597b0;*/
            background: linear-gradient(rgb(55, 59, 117), lightgray);
            padding: 30px;
            text-align: center;
            font-size: 35px;
            color: white;
        }

        nav {
            float: left;
            width: 30%;
            height: 300px;
            background:linear-gradient(rgb(207, 207, 209), #af9cb6);
            padding: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        article {
            float: left;
            padding: 20px;
            width: 70%;
            background-color: #d3d3d369;
            height: 300px;
        }
        /* section::after = section 블록이 끝난 후 정리해주는 설정*/
        section::after { 
            content: "";
            display: table;
            clear: both;
        }

        footer {
            background: linear-gradient(rgba(199, 197, 201, 0.425),rgba(87, 86, 86, 0.411));
            padding: 10px;
            text-align: center;
            color: rgb(0, 0, 0);
        }
        /* @media : 모바일버전으로 바꿔줌 */
        @media (max-width:600px){ /*화면크기 최대치*/
            nav, article{
                width: 100%;
                height: auto;
            }
        }
        .reply{
            background-color:rgb(168, 174, 202);
        }
    </style>
</head>
<body>
    <h2>블로그 메인</h2>
    <p>안녕하세요. 여기는 블로그 메인입니다.</p>
    <header>
        <h2>Blog</h2>
        <img src="dsfsddf.jpg" style="width: 300px; height: 300px;">
    </header>
    <section>
        <nav> <!--nav:목차 네비게이션-->
            <ul>
                <li>블로그소개</li>
                <li>블로그설명</li>
                <li>구독하기</li>
            </ul>
        </nav>

        <article> <!--article : 콘텐츠를 나타낼때 많이 쓰임-->
            <h1>주쿵</h1>
            <p>주먹밥쿵야<br>
            쿵야는 위대하다.</p>
         
        <div class="comment">
            <p>댓글 작성</p>
            <input id="commentInput" placeholder="댓글 입력">
            <button onclick="addComment()">완료</button>
            <div id="comments"> 
                
            </div>
        </div>
    </article>
    </section> <!--section 구역 나누기 (중요함**)-->
    <footer>
        <p>쿵야소개 | 연혁 | 쿵야네 집</p>
    </footer>
</body>
<foot>
    
</foot>
<script>
    function addComment() {
    const commentInput = document.getElementById("commentInput");
    const commentText = commentInput.value;

        if(commentText.trim() === ""){
            alert("댓글을 작성해주세요.");
            return;
        }
    const commentsBox = document.getElementById("comments");
    const commentDIV = document.createElement("div");
    commentDIV.className = "comment";
    commentDIV.textContent = commentText;

    commentsBox.appendChild(commentDIV);
    commentInput.value="";
}
</script>

</html>
