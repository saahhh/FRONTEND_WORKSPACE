<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <!-- ../ = 뒤에 있는 폴더부터 시작 ./ = 지금 내가 있는 위치 폴더부터 시작-->
    <!-- <style> 파일시트 가져오기 : 자바의 import와 같은 것이 link
    type = text/css타입-->
</head>
<body>
    <div class="container"> <!--class는 container박스는 하나다 라는 의미로 쓰임-->
        <h1>점심 게시판</h1>

        <ul class="post-list">
            <!--게시물 목록 작성하는 곳-->
            <li class="post">
                <h2>맥주창고 역삼점</h2>
                <p>메뉴 더보기 <a href="https://www.instagram.com/lunch_mz/?hl=ko">클릭</a></p>
            </li>
            <li class="post-list li">
                <h2>명동칼국수 역삼점</h2>
                <p>명동칼국수 9000원</p>
            <li class="post">
                <h2>신궁동 감자탕 역삼점</h2>
                <p>뼈해장국 9000원</p>
            </li>
            </li>
        </ul>

        <div class="form-container">
            <!--메뉴 추가하는 추가란-->
            <h2>새 게시물 작성하기</h2>
            <form class="post-form">
                <input type="text" placeholder="제목">
                <textarea placeholder="내용 작성하기"></textarea> <!--textarea는 상자가 늘어남-->
                <button type="submit">작성완료</button>
            </form>


        </div>

    </div>

    <h2>새 게시글 작성</h2>
    <!--<button type="submit">작성완료</button>-->

</body>



</html>
