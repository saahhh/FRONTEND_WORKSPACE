        var : 재할당, 재선언 모두 가능, 함수 범위 내에서는 사용하고 접근이 가능하다.
        let : 재선언은 불가, {}중괄호에서 선언한 let은 {}안에서만 사용가능하다.
        const : 재할당(업데이트), 재선언 둘 다 불가능하다. {}속에 작성한 const는 중괄호 안에서만 사용이 가능하다. 
        */

        //객체 속성이 주어진다. 속성은 이름(key), 값(value)으로 주어진다.
